# ------------------------------------------------------------------------------
#              -= Arno's iptables firewall - SIP-VOIP plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# This plugin automatically opens inbound RTP voice ports by tracking
# the inbound (INET) SIP sessions.
#
# Specify the UDP port(s) for SIP (default is 5060)
# ------------------------------------------------------------------------------
SIP_VOIP_PORTS="5060"

# Specify the allowed remote hosts(s) for SIP (default is all hosts)
# ------------------------------------------------------------------------------
SIP_VOIP_REMOTE_HOSTS="0/0"

