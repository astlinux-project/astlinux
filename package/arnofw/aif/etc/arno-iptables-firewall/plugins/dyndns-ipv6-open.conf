# ------------------------------------------------------------------------------
#            -= Arno's iptables firewall - DynDNS IPv6 Open plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# Specify the update time, in seconds (900 default)
# The time interval between each DNS refresh.
# ------------------------------------------------------------------------------
DYNDNS_IPV6_UPDATE_TIME=900

# Dynamic TCP/UDP/IP IPv6 host open. Open IPv6 ports or protocols on
# the gateway for a public client hostname published via dynamic DNS.
#
# TCP/UDP port host open example: (space separate multiple entries)
# Open TCP ports 80 and 443 for dynamic DNS hostname1 and hostname2:
#       DYNDNS_IPV6_OPEN_TCP="hostname1,hostname2~80,443"
#
# IP protocol host open example: (space separate multiple entries)
# Open protocol 58 (ICMPv6) for dynamic DNS hostname3:
#       DYNDNS_IPV6_OPEN_IP="hostname3~58"
#
# (IPv6 Only)
# ------------------------------------------------------------------------------
DYNDNS_IPV6_OPEN_TCP=""
DYNDNS_IPV6_OPEN_UDP=""
DYNDNS_IPV6_OPEN_IP=""

