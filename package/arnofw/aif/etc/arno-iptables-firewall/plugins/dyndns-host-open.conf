# ------------------------------------------------------------------------------
#            -= Arno's iptables firewall - DynDNS Host Open plugin =-
# ------------------------------------------------------------------------------

# To actually enable this plugin make ENABLED=1:
# ------------------------------------------------------------------------------
ENABLED=0

# Specify the update time, in seconds (900 default)
# The time interval between each DNS refresh.
# ------------------------------------------------------------------------------
DYNDNS_UPDATE_TIME=900

# Define the following variables which dyndns hosts (hostnames) you want to 
# allow for certain IPv4 services.
#
# TCP/UDP port format (DYNDNS_HOST_OPEN_TCP & DYNDNS_HOST_OPEN_UDP):
#       "hostname1,hostname2~port1,port2 hostname3,hostname4~port3,port4 ..."
#
# IP protocol format (DYNDNS_HOST_OPEN_IP):
#       "hostname1,hostname2~proto1,proto2 hostname3,hostname4~proto4,proto4 ..."
#
# ICMP protocol format (DYNDNS_HOST_OPEN_ICMP):
#       "hostname1 hostname2 ...."
#
# (IPv4 Only)
# ------------------------------------------------------------------------------
DYNDNS_HOST_OPEN_TCP=""
DYNDNS_HOST_OPEN_UDP=""
DYNDNS_HOST_OPEN_IP=""
DYNDNS_HOST_OPEN_ICMP=""

