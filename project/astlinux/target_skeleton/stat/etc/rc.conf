#####################################################################
###   General Configuration                                       ###
#####################################################################


## Domain and Hostname
DOMAIN="astlinux"
HOSTNAME="pbx"

## Timezone
## Set the Timezone using the zoneinfo database. Defining TIMEZONE will:
##   1) symlink /usr/share/zoneinfo/$TIMEZONE to /etc/localtime
##   2) define /etc/timezone with string $TIMEZONE  (Debian style)
##   3) define /etc/TZ with trailing string from /etc/localtime
## "UTC" is the default TIMEZONE
#TIMEZONE="America/Chicago"

## Time Server
## Define the NTP server that AstLinux will sync against upon bootup.
## It is also the server that the running ntpd process will use
## to maintain that time sync.
NTPSERVS="us.pool.ntp.org"
#NTPSERVS="europe.pool.ntp.org"
#NTPSERVS="north-america.pool.ntp.org"
#NTPSERVS="south-america.pool.ntp.org"
#NTPSERVS="asia.pool.ntp.org"
#NTPSERVS="oceania.pool.ntp.org"
#NTPSERVS="africa.pool.ntp.org"
## If you would like to specify several servers to be used at the same time,
## you can specify them in NTPSERVS separated by spaces.
#NTPSERVS="ntp1.cs.wisc.edu us.pool.ntp.org"

## Persistent Logs
## If this variable is defined, logs are saved to the keydisk instead of RAM
#PERSISTLOG="yes"

## MOTD (Message of the Day) System Information
## Display MOTD at post-login, "yes" or "no", defaults to "yes"
## Custom MOTD's can be saved to /tmp/etc/motd at statup or via cron.
#ENABLE_MOTD="no"


#####################################################################
###   Network - Standard                                          ###
#####################################################################


## External Interface
EXTIF="eth0"

## If EXTIP is set, a 'static' config is used instead of the default,
## which is DHCP client on $EXTIF. If you are using a T1/E1
## EXTGW is also the PtP address. You can enter as many DNS servers as
## you wish.  They will be added in order.
#EXTIP="192.168.25.2"
#EXTNM="255.255.255.0"
#EXTGW="192.168.25.1"
#DNS="192.168.1.1 192.168.1.2 192.168.1.3"
## Enable DHCP Server on the external interface with a static IP address.
## If the firewall is enabled, DHCP requests will be allowed automatically.
## Note: Only use in very special situations.
#EXTDHCP="no"  # "no" or "yes", defaults to "no"

## Internal Interface
#INTIF="eth1"

## Internal IP address and netmask
INTIP="192.168.101.1"
INTNM="255.255.255.0"

## Additional "Internal" interfaces
## By default they will be brought up identically to INTIF.
## They will be able to access the AstLinux machine and go out via EXTIF.
#INT2IF="eth1"
#INT2IP="192.168.102.1"
#INT2NM="255.255.255.0"

#INT3IF="eth2"
#INT3IP="192.168.103.1"
#INT3NM="255.255.255.0"

#INT4IF="eth3"
#INT4IP="192.168.104.1"
#INT4NM="255.255.255.0"

## DMZ Support
#DMZIF="eth2"
#DMZIP="192.168.102.1"
#DMZNM="255.255.255.0"

## Use local dnsmasq
## This setting controls whether or not we will use the local dnsmasq instance
## for DNS resolution on THIS machine.
## By default this is enabled provided dnsmasq is started, disable by setting to "no".
#LOCALDNS="no"
##
## By default the DNS lookup for DOMAIN is local-only, recommended with local interfaces and/or
## a unique local DOMAIN.  If there are no local interfaces defined, it may be useful
## to define DOMAIN the same as an upstream DNS server, in that case
## disabling LOCALDNS_LOCAL_DOMAIN would be desirable.
## By default this is enabled providing local-only lookups for DOMAIN, disable by setting to "no".
#LOCALDNS_LOCAL_DOMAIN="no"

## You don't have to use DHCP with all of your internal interfaces.
## Here you can specify a list of interfaces that will not have a DHCP range
## associated with them.  Separate multiple interfaces with spaces.
#NODHCP="eth2"

## DHCP Range
## Here you can define the range of IP addresses for your local networks.
## This value will apply to all of your INTIFs. We will automatically calculate
## the first three octets. Just tell me which range I should give out leases for.
## In this example, if INTIP="192.168.0.1", we will give out leases for
## 192.168.0.100 - 192.168.0.220
#DHCPRANGE="100:220"

## DHCP Lease Time
## Specify the DHCP server lease time in hours, defaults to 24 hours.
#DHCP_LEASETIME="24"

## VLANS
## Configure vlans here. These will be created on boot BEFORE INTIF, etc are
## brought up. You can then use these values for INTIF, EXTIF, etc.
#VLANS="eth1.110 eth1.120"
##
## Set 802.1p CoS on VLAN
#VLANCOS="yes"

## BRIDGES
## If configured with bridge-utils AstLinux can setup layer 2 bridges for you
## Very useful for access points, small "switches" etc. You can define up to
## three total (BRIDGE0, BRIDGE1, BRIDGE2).  This example creates device "br0"
## and adds the interfaces (separated by spaces) to the bridge. Bridges can
## include vlans as defined above.
#BRIDGE0="eth1 ap0"
#BRIDGE1="ap1 eth0"
#BRIDGE2="ath0 eth1"

## Backup External Interface
## The backup external interface will be used as a backup default route
## in case the primary becomes unavailable.  The firewall rules, routing, etc
## apply identically to both interfaces.
#EXT2IF="eth1"
#EXT2IP="192.168.25.2"
#EXT2NM="255.255.255.0"
#EXT2GW="192.168.25.1"
## Optionally add static destination routes via EXT2GW or via DHCP
#EXT2ROUTES="1.2.3.4 9.9.9.0/30"

## WAN Failover
## Monitor external "targets" to switch between primary and secondary default gateways
## Primary gateway is on: EXTIF
## Secondary gateway is on: EXT2IF or via WAN_FAILOVER_SECONDARY_GW
## Note: WAN_FAILOVER_TARGETS will continue to not be reachable when the primary fails and on secondary.
##
#WAN_FAILOVER_ENABLE="yes"              # Enable with "yes", defaults to "no"
#WAN_FAILOVER_TARGETS="8.8.4.4 4.2.2.3" # Test targets, space separated list of IPv4 addresses
#WAN_FAILOVER_SECONDARY_GW=""           # (optional) Only needed if the gateway is not off EXT2IF
#WAN_FAILOVER_SECONDARY_GWIPV6=""       # (optional) IPv6 gateway if WAN_FAILOVER_SECONDARY_GW is defined
#WAN_FAILOVER_TEST_INTERVAL="20"        # Test target(s) interval in seconds
#WAN_FAILOVER_MAX_LATENCY="1000"        # Max latency in millisec
#WAN_FAILOVER_THRESHOLD="3"             # Failed target threshold before failover
#WAN_FAILOVER_SECONDARY_DELAY="600"     # Hysteresis delay in seconds after switch to secondary
#WAN_FAILOVER_PRIMARY_DELAY="60"        # Hysteresis delay in seconds after switch to primary
#WAN_FAILOVER_VERBOSITY="6"             # Syslog logging: "3" Error, "6" Info, "9" Debug, defaults to "6"
## Notifications
#WAN_FAILOVER_NOTIFY="notify@mysite.com"            # Notify via email, space separate multiple email addresses
#WAN_FAILOVER_NOTIFY_FROM="wan-failover@mysite.com" # Optional, From: email address
## Note: The optional executable script /mnt/kd/wan-failover.script, if it exists, will be called on
##       after failover and failback with the first argument of: SECONDARY or PRIMARY

## PPPoE support built-in to pppd.  If you define PPPOEUSER below, AstLinux
## will run pppd/pppoe on your $PPPOEIF. You will also need to set EXTIF to "ppp0".
#PPPOEUSER="user@ispnet.com"
#PPPOEPASS="mypassword"
#PPPOEIF="eth0"
#PPPOEDEBUG="yes"
## The PPPoE external interface for the firewall defaults to 'ppp+', which is usually desired.
## Optionally, define as a specific pppN interface (ex. ppp0) for the PPPoE connection.
#PPPOE_EXTIF="ppp0"
## The PPPoE restart delay (in seconds) between pppoe-stop and pppoe-start for a pppoe-restart.
## Defaults to 2 seconds when not defined, some ISP's may require a much longer delay.
#PPPOE_RESTART_DELAY=2
## Optionally, define ppp options appended to the end of the autogenerated /etc/ppp/peers/pppoe-* file.
#PPPOE_PPP_OPTIONS="+ipv6 ipv6cp-use-ipaddr"

## Dynamic DNS Support
## The "ddclient" client is supported.
## For a list of valid DDSERVICE names, issue "ddclient -help".
#DDCLIENT="ddclient"  # "none", "ddclient", unset defaults to "ddclient" for backward compatibility
#DDSERVICE=
#DDUSER=
#DDPASS=
#DDHOST=
## If DDGETIP is not defined, myip.dnsomatic.com is queried to determine the public IPv4 address.
## If DDGETIP is set to "interface", the IPv4 address of the interface EXTIF will be used.
## Else, DDGETIP can be set to any web server that returns your public IPv4 address.
#DDGETIP="interface"
## If DDGETIPV6="no" or is not defined, IPv6 dynamic DNS will not be enabled.
## If DDGETIPV6 is set to "interface", the IPv6 address of the interface EXTIF will be used.
## Else, DDGETIPV6 can be set to any web server that returns your public IPv6 address.
## Note: Not all DDSERVICE types support both IPv4 and IPv6
#DDGETIPV6="interface"

## IPv6 Support
## AstLinux supports IPv6 but the kernel autoloader is
## disabled. If you would like to use IPv6, enable it here.
#IPV6="yes"

## Set interfaces with IPv6 address/prefix-len
## Note: Interfaces must be defined for IPv4 before IPv6 can also be defined
##  e.g. INTIF and INTIP/INTNM must be defined for INTIPV6 to also be defined
## Do not use the example addresses shown, they are for documentation use only!
##
## Static External IPv6 address and gateway address
## Note: If EXTIPV6 is defined but EXTGWIPV6 is not, Router Advertisements will set the default route
#EXTIPV6="2001:db8:1::1/64"
#EXTGWIPV6="2001:db8:100::1"
#EXT2IPV6="2001:db8:2::1/64"
#EXT2GWIPV6="2001:db8:200::1"
## Optionally add static destination routes via EXT2GWIPV6
#EXT2ROUTESIPV6="2001:db8:f::1 2001:db8::1/96"
##
## Internal IPv6 addresses
#INTIPV6="2001:db8:10::1/64"
#INT2IPV6="2001:db8:11::1/64"
#INT3IPV6="2001:db8:12::1/64"
#INT4IPV6="2001:db8:13::1/64"
##
## DMZ IPv6 address
#DMZIPV6="2001:db8:20::1/64"

## Configure IPv6 Router Advertisement Daemon
## Define: Interface_Name, space separated for multiple
## Interface_Name is "INTIF" for 1st, "INT2IF" for 2nd, "INT3IF" for 3rd, and "INT4IF" for 4th Internal Interface
## "DMZIF" for DMZ Interface
## Note: the autoconf prefix is derived from the IPv6 address on the interface, which must be defined.
#IPV6_AUTOCONF="INTIF"
## Specify what Interface_Name is given a DHCPv6-Prefix Delegation, same format as with IPV6_AUTOCONF
## Note: DHCPv6 Client must be enabled for this to apply
#IPV6_PREFIX_DELEGATION="INTIF"

## DHCPv6 Client
## Enable DHCPv6 client on EXTIF by setting DHCPV6_CLIENT_ENABLE="yes"
#DHCPV6_CLIENT_ENABLE="yes"
#DHCPV6_CLIENT_REQUEST_ADDRESS="yes"   # Request IPv6 Address, disable with "no", defaults to "yes"
#DHCPV6_CLIENT_REQUEST_PREFIX="yes"    # Request Prefix Delegation, disable with "no", defaults to "yes"
#DHCPV6_CLIENT_PREFIX_LEN="60"         # Prefix Delegation Length, defaults to "60"
#DHCPV6_CLIENT_PREFIX_HINT="yes"       # Request the Prefix Delegation Length, disable with "no", defaults to "yes"
##
## Enable DHCPv6 client on EXT2IF by setting EXT2DHCPV6_CLIENT_ENABLE="yes"
## Note: No Prefix Delegation, only Request IPv6 Address
#EXT2DHCPV6_CLIENT_ENABLE="yes"

## Configure IPv6 tunnel gateway for 6in4 and 6to4
## Supported Types: "6in4-static" "6to4-relay"
## Define 3 ~ (tilde) separated arguments
## Arg1: tunnel type
## Arg2: remote IPv4 server address ("0/0" for 6to4-relay)
## Arg3: tunnel IPv6 address/prefix_len client endpoint address
#IPV6_TUNNEL="6in4-static~1.2.3.4~2001:db8:1::2/64"
#IPV6_TUNNEL="6to4-relay~0/0~2002:0102:0304::1/16"


#####################################################################
###   Firewall                                                    ###
#####################################################################


## Firewall type.  Arno's Firewall (AIF) is supported, documented in
## the file /stat/etc/arno-iptables-firewall/firewall.conf.
## Note: do not edit the firewall.conf file, make AIF variable definitions in your
## /mnt/kd/rc.conf or /mnt/kd/rc.conf.d/user.conf file or via the Web Interface.
## Set the firewall type 'arno' here, if not defined, the firewall is disabled.
#FWVERS="arno"

## Disable IPv4 NAT (NONAT)
## By default for IPv4, NAT/PAT is enabled on all of the internal interfaces.  If you don't
## want to, define that here.  As usual, multiple interfaces can be separated by spaces.
#NONAT="tun0"

## NAT Foreign (downstream) IPv4 Network(s)
## Support a downstream router with NAT disabled, allow AstLinux to NAT the router's subnets
## Defined using a space separated list of network(s) using CIDR notation.
## Note: Use the /mnt/kd/rc.elocal script to define the necessary static routes.
#NAT_FOREIGN_NETWORK="192.168.6.0/24 192.168.7.0/24"

## Allow LAN to LAN traffic for internal interfaces, defaults to disallow.
## Space separate "INTIF" for 1st, "INT2IF" for 2nd, "INT3IF" for 3rd, and "INT4IF" for 4th Internal Interface
## Separate groups using a ~ (tilde)
#ALLOWLANS="INTIF INT2IF"
#ALLOWLANS="INTIF INT2IF~INTIF INT3IF"
#ALLOWLANS="INTIF INT2IF INT3IF INT4IF"

## Deny LAN to DMZ traffic for internal interfaces, defaults to allow.
## Use "INTIF" for 1st, "INT2IF" for 2nd, "INT3IF" for 3rd, or "INT4IF" for 4th Internal Interface, space separated for multiple
#DMZ_DENYLAN="INT2IF INT3IF INT4IF"

## Traffic Shaping
## Shapetype.  This defines the qdisc type: "htb", "hfsc" or "cake"
## Uncomment one to enable.
#SHAPETYPE="htb"
#SHAPETYPE="hfsc"
#SHAPETYPE="cake"

## Link speed, required if SHAPETYPE is set. Test using a speedtest and define 95%-100% of raw speed.
## Disable incoming shaping by setting EXTDOWN=0, EXTUP must be greater than 0 if enabled.
## Units are in kbps
#EXTUP=300
#EXTDOWN=2000

## Traffic Shaping tuning using "cake"
## Ref: https://www.man7.org/linux/man-pages/man8/tc-cake.8.html
## Optional tuning for the CAKE configuration.
#EXTSHAPE_TUNE_CAKE="docsis ack-filter"

## VoIP Ports
## Traffic in this port range will automatically be mapped into the VoIP queue.
## Only UDP traffic is marked. Standard iptables syntax is allowed.
#VOIPPORTS="5060 18000:20000"

## External Failover Traffic Shaping
## EXT2SHAPE, "yes" or "no", defaults to "no"
## EXT2SHAPE_UP units are in kbps
#EXT2SHAPE="yes" 
#EXT2SHAPE_UP=300
#EXT2SHAPE_TUNE_CAKE="docsis ack-filter"


#####################################################################
###   Network Services                                            ###
#####################################################################


## FTP Server (vsftpd)
## To start vsftpd, set to 'vsftpd'.  Disabled by default.
FTPD=""
#FTPD_WRITE="yes"          # If "no" make read-only, "yes" allows read/write, defaults to "yes"

## TFTPD Server
## Use the built-in dnsmasq tftpd server, set 'dnsmasq'.
## (Deprecated) standalone tftpd server, set 'tftpd'. Defaults to 'dnsmasq' if
## tftpd package is not installed.
TFTPD="dnsmasq"

## CLI (Command Line Interface) Proxy Server (shellinaboxd)
## Provides a 'login' prompt via the URL, https://pbx/admin/cli/
## To start shellinaboxd, set to 'shellinaboxd'.  Disabled by default.
CLI_PROXY_SERVER=""

## Network Traffic Monitor (vnStat)
## A network interface counter history is saved to /mnt/kd/vnstat/vnstat.db every hour.
## Enabled by default to keep a log of network traffic for external interface(s). No sniffing of traffic is performed.
## Set VNSTAT_ENABLE to "no" to disable.
#VNSTAT_ENABLE="no"

## Network Statistics Server (darkstat)
## Captures network traffic, calculates statistics about usage, and serves reports over HTTP.
## HTTP only reachable on 127.0.0.1:667 via the web interface NetStat tab, proxied via lighttpd.
## To start darkstat, set to 'darkstat'.  Disabled by default.
NETSTAT_SERVER=""
#NETSTAT_FILTER="port 5060 or 5061 or 22" # Specify PCAP filter rule, defaults to all. See tcpdump(1) documentation.
#NETSTAT_PROMISCUOUS="yes"                # If "yes" set interface to promiscuous mode, defaults to "no"
#NETSTAT_EXTIF="eth0"                     # Specify the External Interface, defaults to the $EXTIF interface.
##
## Capture interfaces, NETSTAT_CAPTURE, at least one must be specified.
## Define: Interface_Name, space separated for multiple
## Interface_Name is: "EXTIF" for External Interface
## "INTIF" for 1st, "INT2IF" for 2nd, "INT3IF" for 3rd, and "INT4IF" for 4th Internal Interface
## "DMZIF" for DMZ Interface
#NETSTAT_CAPTURE="EXTIF"

## HTTPS Server
HTTPSDIR="/stat/var/www"   # Define the location to serve HTTPS from
HTTPS_LISTING="yes"        # Allow directory listing if no index.* file exists
HTTPS_ACCESSLOG="no"       # Enable access logging in /var/log/lighttpd/ssl-access.log
HTTPSCGI="yes"             # Define yes|no to enable CGI
HTTPSCERT="/etc/ssl/default_https.pem"    # Path to the https certificate
HTTPSCHAIN=""              # Path to the CA file for support of chained certificates

## HTTP Server
## If you set HTTPDIR, serve files from that directory.
HTTPDIR="/stat/var/www"    # Define the location to serve HTTP from
HTTP_LISTING="yes"
HTTP_ACCESSLOG="no"        # Enable access logging in /var/log/lighttpd/access.log
HTTPCGI="yes"

## HTTP and HTTPS /phoneprov/ directory server, useful for IP Phone provisioning
## If the directory "/mnt/kd/phoneprov/" exists, this will be served as /phoneprov/
## Limit access by IPv4 or IPv6 addresses using a space separated list of IP addresses.
## Use the * character to match any number of any characters (expands to .* for regex match).
## Note: Do not use CIDR notation, the IP is matched via a regular expression.
## The default is to allow all IP's, PHONEPROV_ALLOW="*"
## Example: PHONEPROV_ALLOW="10.10.10.* 2001:db8:1:* 192.168.101.20"
#PHONEPROV_ALLOW="*"
##
## Default base directory for phoneprov-tools scripts, default is "/mnt/kd/phoneprov"
#PHONEPROV_BASE_DIR="/mnt/kd/phoneprov"
## Default gateway interface for phoneprov-tools scripts.
## Interface Name: "INTIF", "INT2IF", "INT3IF", "INT4IF", "EXTIF", ethN, brN, defaults to "INTIF"
#PHONEPROV_GW_IF="INTIF"
## Explicitly define the gateway IPv4 address, by default determined using PHONEPROV_GW_IF.
#PHONEPROV_GW_IP="192.168.25.10"

## NTPd Server
## Note: also see NTPSERVS in the "General Configuration" section.
## Enable NTP broadcasts to local 1st LAN Interface (INTIF). Use with something like
## Tardis (win32) or ntpd (listen mode).
#NTPBROADCAST="yes"

## DNS-TLS Proxy Server
## Note: dnsmasq must be restarted when DNS_TLS_PROXY changes.
#DNS_TLS_PROXY="yes"             # Enable with "yes", defaults to "no"
#DNS_TLS_PRIVATE="yes"           # Allow DNS entries containing RFC1918 addresses with "yes", defaults to "no"
## Leave the DNS_TLS_SERVERS variable empty to use the Quad9 IPv4 defaults.
## Define 3 ~ (tilde) separated arguments, space separated for multiple
## Arg1: IPv4/IPv6 server address  (required)
## Arg2: tls_auth_name             (required)
## Arg3: tls_port, defaults to 853
#DNS_TLS_SERVERS="9.9.9.9~dns.quad9.net 149.112.112.112~dns.quad9.net 2620:fe::fe~dns.quad9.net"

## DNSCrypt Proxy Server
## Note: dnsmasq must be restarted when DNSCRYPT_PROXY changes.
#DNSCRYPT_PROXY="yes"            # Enable with "yes", defaults to "no"
#DNSCRYPT_VERBOSITY="5"          # Syslog logging: "3" Error, "5" Notice, "6" Info, defaults to "5"
#DNSCRYPT_EPHEMERAL_KEYS="yes"   # Generates short-lived public key for each query with "yes", defaults to "no"
## Leave the three variables below empty to use the OpenDNS defaults.
#DNSCRYPT_SERVER_ADDRESS=""
#DNSCRYPT_PROVIDER_NAME=""
#DNSCRYPT_PROVIDER_KEY=""
## Optional - Secondary Proxy Server, DNSCRYPT_2SERVER_ADDRESS must be defined to be enabled.
## Other empty DNSCRYPT_2PROVIDER_NAME/KEY fields use the OpenDNS defaults.
#DNSCRYPT_2SERVER_ADDRESS=""
#DNSCRYPT_2PROVIDER_NAME=""
#DNSCRYPT_2PROVIDER_KEY=""

## Static hosts for local resolver + DNSMasq
##
## Define 4 ~ (tilde) separated arguments
## Arg1: Host_Name
## Arg2: IP_Address
## Arg3: MAC_Address (optional)
## Arg4: Comment (optional)
##
## The DHCP Server will offer an IPv4 address for the given MAC_Address.
## Note: IPv6 addresses may be used, but only apply to the local DNS resolver.
#STATICHOSTS="
#server1~192.168.1.11
#client1~192.168.1.50~10:20:30:1f:2f:3f~Wireless Notebook
#client2~192.168.1.54~~Desktop IPv4
#client2~2001:db8:1::f~~Desktop IPv6
#"

## Remote Syslog Config
## The machine below will receive all logging messages from this machine via
## syslog's remote logging features.
#SYSLOGHOST=""

## FreeSWITCH Support
## If your build was compiled with FreeSWITCH you can define args to
## pass in the startup script here. If you don't define anything the
## default is "-nc"
#FSARGS="-nc"

## SMTP localhost server daemon
## When enabled (the default) a server listens on 127.0.0.1:25
## The daemon acts as a very basic SMTP server, opening a process to "sendmail"
## The "SMTP Mail Relay" settings below are used to forward the email.
#SMTP_LOCALHOST_SERVER="no"  # enabled by default, "no" disables the server daemon

## SMTP Mail Relay
## This is the SMTP server that all mail from 127.0.0.1:25, asterisk, monitoring alerts, etc.
## on this system will be sent through.  This includes Asterisk VM notifications.
#SMTP_SERVER=""
##
## SMTP_DOMAIN
## The from domain of SMTP messages.
#SMTP_DOMAIN="mysite.com"
##
## SMTP_HOST_DOMAIN
## Not required in most cases, the default is to use 'localhost'.
## Try changeing the default if mails get rejected due to anti-SPAM measures.
## Defines the hostname used by the SMTP EHLO (or LMTP LHLO) command.
#SMTP_HOST_DOMAIN="pbx.astlinux.org"
##
## SMTP_FROM
## Not required in most cases, generated automatically if not defined
## The From: of SMTP messages.
#SMTP_FROM="user@myhost.tld"
##
## SMTP_UNDISCLOSED_RECIPIENTS
## Not required in most cases, "no" or "yes", defaults to "no"
## Rewrite To/Cc/Bcc with "To: undisclosed-recipients:;" group.
#SMTP_UNDISCLOSED_RECIPIENTS="yes"
##
## Enable TLS by setting SMTP_TLS to "yes"
#SMTP_TLS="yes"
## SMTP_STARTTLS 'off' For TLS/SSL, commonly TCP port 465
## SMTP_STARTTLS 'on'  For STARTTLS, commonly TCP port 587
#SMTP_STARTTLS="off"
## SMTP_CA file, one or more certificates of trusted CA's in PEM format.
## If SMTP_CA is not defined, the system ca-bundle.crt will be used by default.
#SMTP_CA="/mnt/kd/ssl/ca-smtp.pem"
## SMTP_CERTCHECK 'off' or 'on'
#SMTP_CERTCHECK="on"
## The username and password for communicating with the SMTP server.
#SMTP_USER="username"
#SMTP_PASS="password"
## The SMTP login method (plain or login are supported)
#SMTP_AUTH="plain"
## SMTP port to connect to SMTP_SERVER on. Defaults to 25
#SMTP_PORT="25"

## SSH Server
#SSHDPORT="22"            # TCP Port for local SSH server, defaults to 22
#SSHDROOT="yes"           # PermitRootLogin, yes|no, defaults to "yes"
#SSHD_PASS_AUTH="yes"     # PasswordAuthentication, yes|no, defaults to "yes"
#SSHD_ALLOW_USERS="root"  # AllowUsers, space separated list of users, defaults to any user

## Stunnel support.
## Listen on a TCP port using SSL, then relay that connection to a non-SSL TCP service. (STUNNEL_SERVERS)
## Listen on a TCP port using non-SSL, then relay that connection to a SSL TCP service. (STUNNEL_CLIENTS)
## Define 3 ~ (tilde) separated arguments for each tunnel, same format for server or client
## Arg1:  Listen Port (or addr:port)
## Arg2:  Connect to Host
## Arg3:  Connect to Port
## Separate multiple tunnel definitions with a space
#STUNNEL_SERVERS="8443~192.168.111.11~80 993~mailserver~143"
#STUNNEL_CLIENTS="127.0.0.1:10052~monitor.domain.com~10052"
