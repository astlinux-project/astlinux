#ASTERISK_DAHDI_DISABLE="no"

## Allow Asterisk modules directory to be read/write when set to "yes", defaults to "no" read/only
#ASTERISK_RW_MODULES_DIR="no"

## Asterisk Verbose Logging Support
## This will automatically set the verbosity level after Asterisk
## starts up.
#ASTVERBOSE="15"

## Asterisk "ast-vmpass" Voicemail Script
## If the asterisk voicemail.conf contains "externpass=/usr/sbin/ast-vmpass", the script is
## called when the VM mailbox password is changed via VoicemailMain(), correspondingly
## the web interface authentication for that numbered user is also changed.
## If the VM users context is something other than "default" define with ASTERISK_WEBGUI_VM_CONTEXT .
#ASTERISK_WEBGUI_VM_CONTEXT="default"
## Log file for /usr/sbin/ast-vmpass
#ASTERISK_WEBGUI_VMPASS_LOG="/var/log/ast-vmpass.log"

## "Safe" Asterisk wrapper
## This option does not fork the asterisk process, and optionaly uses an unused TTY (tty7 by default) for the console
## If asterisk were to crash, it will be automatically restarted, optionally notifying via email.
## Disabled by default, set SAFE_ASTERISK="yes" to enable, all options are optional.
## Note: if the "/mnt/kd/ast-crash" file exists and is executable, it will be called on a crash.
#SAFE_ASTERISK="yes"
## Notify via email, space separate multiple email addresses in SAFE_ASTERISK_NOTIFY
#SAFE_ASTERISK_NOTIFY="notify@mysite.com"
#SAFE_ASTERISK_NOTIFY_FROM="asterisk@mysite.com"
## WARNING: Defining SAFE_ASTERISK="yes", SAFE_ASTERISK_TTY="7" and SAFE_ASTERISK_CONSOLE="yes" will allow
## a virtual video console (Alt-Right-Arrow) full CLI access. Even with hosted Virtual Machine web access.
#SAFE_ASTERISK_TTY="7"           # defaults to "none"
#SAFE_ASTERISK_CONSOLE="yes"     # defaults to "no"
#SAFE_ASTERISK_PRIORITY="0"
#SAFE_ASTERISK_MAXFILES="10000"

## Asterisk SIP Monitor
## This option monitors selected SIP trunks/peers and sends one SIP FAILURE email when a trunk/peer goes
## offline, followed by a SIP OK email when all the trunks/peers go back online.  Additionally, if (below)
## MONITOR_ASTERISK_SIP_STATUS_UPDATES="yes" any status change will generate a SIP STATUS email.
## Enable by defining either MONITOR_ASTERISK_SIP_TRUNKS or MONITOR_ASTERISK_SIP_PEERS.
##
## Asterisk SIP Monitor uses the same email NOTIFY settings as with Safe Asterisk.
##
## Example: "sip show registry"
## chiv1.voippath.com:5060       xxxx    135 Registered      Sat, 21 May 2011 10:21:11
## inbound18.bigtel.net:5060     xxxx     45 Registered      Sat, 21 May 2011 10:22:42
##
#MONITOR_ASTERISK_SIP_TRUNKS="chiv1.voippath.com inbound18.bigtel.net"
##
## Example: "sip show peers"
## voippath/homer-simpson    64.x.x.xx                 5060     OK (67 ms)
## bigtel-inbound/homer1     64.x.x.xx                 5060     Unmonitored
## bigtel-outbound/homer1    64.x.x.xx                 5060     OK (42 ms)
##
#MONITOR_ASTERISK_SIP_PEERS="voippath bigtel-outbound"
##
#MONITOR_ASTERISK_SIP_STATUS_UPDATES="yes"    # If "yes" enable status updates after the SIP FAILURE email
#MONITOR_ASTERISK_SIP_COUNT="3"               # Number of sequential samples (default is 3)
#MONITOR_ASTERISK_SIP_COUNT_DELAY="90"        # Delay in seconds between each sample (default is 90)

## Zabbix Agent Daemon
## Zabbix is enabled if ZABBIX_SERVER is defined.
#ZABBIX_SERVER=""                 # Comma/space separated list of IP addresses or hostnames for zabbix servers
#ZABBIX_SERVER_PORT="10051"       # TCP port used for retrieving/sending active check data
#ZABBIX_HOSTNAME=""               # Unique, case sensitive hostname, required for active checks
#ZABBIX_LISTENPORT="10050"        # TCP port that zabbix_agentd listens on locally
#ZABBIX_STARTAGENTS="3"           # Number of pre-forked instances of zabbix_agentd, must be between 1-16
#ZABBIX_DEBUGLEVEL="3"            # "0" is no debug, "1" is critical, "2" is errors, "3" is warnings, "4" is full debugging
#ZABBIX_TIMEOUT="3"               # Processing limit in seconds, must be between 1-30
#ZABBIX_PROXY="yes"               # "yes" is to enable proxy, disabled by default
#ZABBIX_PROXY_AGENT="no"          # By default the zabbix_agentd is routed via the proxy if enabled, set to "no" to disable
#ZABBIX_PROXY_HOSTNAME=""         # Unique, case sensitive Proxy name. Make sure the Proxy name is known to the server.
#ZABBIX_PROXY_LISTENPORT="10051"  # TCP port that zabbix_proxy listens on locally

## Monit Daemon
## Enable Monit server by setting MONIT_SERVER="yes"
#MONIT_SERVER="yes"
#MONIT_CHECK_INTERVAL="60"            # Check interval in seconds, defaults to 60 seconds
#MONIT_NOTIFY="notify@mysite.com"     # Notify via email, space separate multiple email addresses
#MONIT_NOTIFY_FROM="monit@mysite.com" # Optional, From: email address

## Fossil-Software Configuration Management
## Enable Fossil server by setting FOSSIL_SERVER="yes"
#FOSSIL_SERVER="yes"
## Note: All directory and file names are relative to /mnt/kd/
## Space separate multiple directory and/or file names.
#FOSSIL_DEFAULT_DIRS=""           # Directory name(s), override the default set of directories: rc.conf.d asterisk dahdi etc.
#FOSSIL_DEFAULT_FILES=""          # File name(s), override the default set of files: rc.local rc.elocal dnsmasq.static etc.
#FOSSIL_INCLUDE_DIRS="snmp"       # Directory name(s), additional directories that are monitored for new added files and sub-dirs.
#FOSSIL_INCLUDE_FILES="*.conf"    # File name(s), additional files that are added to the repository, the * wildcard is allowed.
##
#FOSSIL_NOTIFY="commits@mysite.com"      # Notify commits via email, space separate multiple email addresses
#FOSSIL_NOTIFY_FROM="noreply@mysite.com" # Optional, From: email address
#FOSSIL_HOSTNAME="pbx.myastlinux.com"    # Optional, Email message URL host for commits.  May be a space separated list of hosts.

## Data Backup
## Utilized by the following command: tarsnap-backup
## Space separate multiple directory and/or file names. The * wildcard is allowed.
#BACKUP_KD_DEFAULTS="yes"         # Automatically include default [kd] backup list, "yes" or "no", defaults to "yes"
#BACKUP_KD_INCLUDE_DIRS=""        # Directory name(s), include [kd] directories and sub-dirs, relative to /mnt/kd/
#BACKUP_KD_INCLUDE_FILES=""       # File name(s), include [kd] files, relative to /mnt/kd/
#BACKUP_ASTURW_DEFAULTS="yes"     # Automatically include default [asturw] backup list, "yes" or "no", defaults to "yes"
#BACKUP_ASTURW_INCLUDE_DIRS=""    # Directory name(s), include [asturw] directories and sub-dirs, relative to /mnt/asturw/
#BACKUP_ASTURW_INCLUDE_FILES=""   # File name(s), include [asturw] files, relative to /mnt/asturw/
##
#BACKUP_PRUNE_AGE_DAYS="30"       # Automatically prune (delete) most archives more than BACKUP_PRUNE_AGE_DAYS old, defaults to not prune
#BACKUP_NOTIFY="notify@mysite.com"      # Notify backup errors via email, space separate multiple email addresses
#BACKUP_NOTIFY_FROM="backup@mysite.com" # Optional, From: email address

## BOOTPFILE
## For diskless clients, the image to use for booting.
#BOOTPFILE="/pxelinux.0"

## Custom tmpfs sizes
## here is where you can increase or decrease the size of the various
## tmpfs filesystems.  If you set these too large, it is possible for
## the system to use all available RAM, in which case the Linux kernel
## will start randomly killing processes to free up memory. You have
## been warned!
#VAR_SIZE="25000k"
#TMP_SIZE="10000k"

## The first runlevel script to execute which performs version-to-version upgrade tasks.
## Enabled by default, set to "no" to disable.
#FIRSTRUN="no"

## If the image is built with the "openvmtools" package and kernel support (genx86_64-vm)
## the vmtoolsd daemon will be started automatically when a VMware hypervisor is detected.
## Enabled by default, set to "no" to disable.
#VMWARE_TOOLS="no"

## If the image is built with the "qemu-guest-agent" package and kernel support (genx86_64-vm)
## the qemu-ga daemon can be started automatically when host QEMU Agent support is detected.
## Disabled by default, set to "yes" to enable.
#QEMU_GUEST_AGENT="yes"

